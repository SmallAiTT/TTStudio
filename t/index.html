<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ttstudio</title>
    <link rel="stylesheet" href="easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="easyui/themes/icon.css">
</head>
<body>


<div class="easyui-layout" style="width:100%;height:700px;">
    <div data-options="region:'north'" style="height:50px"></div>
    <div data-options="region:'south',split:true" style="height:50px;"></div>
    <div data-options="region:'east',split:true" title="East" style="width:280px;">

        <div class="easyui-accordion" >
            <div id="cmpPanel" title="CmpPanel" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
            </div>
        </div>


    </div>
    <div data-options="region:'west',split:true" title="West" style="width:100px;"></div>
    <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">

        <canvas id="canvas" width="480" height="320"></canvas>

    </div>
</div>


<script src="../public/jquery-ui/jquery-1.9.1.js"></script>
<!--<script src="../public/jquery-ui/ui/jquery-ui.js"></script>-->
<script src="easyui/jquery.easyui.min.js"></script>
<script src="main.js"></script>
</body>
</html>
